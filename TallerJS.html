<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
<style>


body {
  font-family: Arial, sans-serif;
}

form {
  width: 300px;
  margin: 0 auto;
}

h2 {
  text-align: center;
  font-size: 40px;
  margin-bottom: 10px;
}

input, select {
  width: auto;
  padding: 5px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: rgb(106, 5, 177);
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.hidden{
    display: none;
}
</style>
</head>
<body>

  <script>
    var ccpaswd = document.getElementById(ccpaswd);
    var ccpaswd2 = document.getElementById(ccpaswd2);

    function validateInput(input) {
      var value = input.value;
      var maxLength = input.maxLength;
    
      if ((value != "" && !isNumeric(value)) || value.length > maxLength) {
        alert("Por favor, ingresa un número de hasta " + maxLength + " dígitos.");
        input.value = input.value.slice(0, value.length-1); 
      }
    }
    
    function isNumeric(value) {
      return /^\d+$/.test(value);
    }

    function validatePassword(input){
        if(/[A-Z]/.test(input) != true || /[0-9]/.test(input) != true || /[#,%,/,&]/.test(input) != true ){
            alert("La contraseña debe contener mayúsculas, números y al menos uno de los siguientes carácteres: #,%,/,&\n");
            return false;
            
        }
        return true;
    }

    function equal(){
        if(ccpaswd != ccpasw2){
            alert("Las contraseñas no coinciden.\n");
            return false;
        }
        return true;
    }

    function show(radio){
        var seccionGustos = document.getElementById('seccionGustos');
        if(radio == '1'){
            seccionGustos.classList.remove("hidden");
        }
        else{
            seccionGustos.classList.add("hidden");
        }
    }

    function updateMinMax(input) {
        var value = input.value.split(',');
        var minValue = value[0];
        var maxValue = value[1];
        document.getElementById('minValue').textContent = minValue;
        document.getElementById('maxValue').textContent = maxValue;
    }
    </script>
